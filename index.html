<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div id="container">
    <div id="info">
      <img src="assets/images/avatar-jessica.jpeg" alt="Imagem" id="img-user">
      <h2 id="name">Jessica Randall</h2>
      <p id="country">London, United Kingdom</p>
    </div>
    <div id="description">
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div id="buttons">
      <a href=""><button class="btn-social">GitHub</button></a>
      <a href=""><button class="btn-social">Frontend Mentor</button></a>
      <a href=""><button class="btn-social">Linkedin</button></a>
      <a href=""><button class="btn-social">Twitter</button></a>
      <a href=""><button class="btn-social">Instagram</button></a>
    </div>
  </div>
</body>
</html>
